<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    socket client
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="?userName=rahul/socket.io/socket.io.js"></script> -->
  <script>
    let socket = null;

    function connect(userName = "rahul") {
      socket = io.connect("http://localhost:3000", {
        query: `userName=${userName}`
      });

      socket.on("hello", function(data) {
        console.log("helllo", data);
      });

      socket.on("One-One-From-Server", function(data) {
        console.log("from server", data);
      });
    }

    function send(toUserName = "", msg = "from client" ) {
      const payload = {
        userName: toUserName,
        toSocketId: "",
        message: msg
      };

      socket.emit("One-One-From-Client", payload);
    }
  </script>
